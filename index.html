<!DOCTYPE html>

<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self'; child-src 'self'; style-src 'self'; object-src 'none';"
    />
    <meta
      name="description"
      content="Simple-Pomodoro-Timer-adopting-bootstrap5-css"
    />
    <link rel="modulepreload" href="TimeCalc.js" />
    <script type="module" src="app.js"></script>
    <title>SimplePomodoroTimer</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="assets/public/style.css" media="all" />
  </head>

  <body>
    <div class="container-fluid p-3 bg-success text-white text-center">
      <header>
        <p class="fs-1 fw-bold"><i class="bi-alarm"></i> SimplePomodoroTimer</p>
      </header>
    </div>
    <div
      id="div1"
      class="container-fluid p-3 bg-danger bg-opacity-75 text-white text-center"
    >
      <div class="container-fluid p-3">
        <p id="hd1" class="fs-4 fw-bold">
          集中する時間をこちらから<br />お選びください。
        </p>
        <div class="btn-group btn-group-lg">
          <button id="btn25" class="btn btn-primary">25mins.</button>
          <button id="btn30" class="btn btn-primary">30mins.</button>
          <button id="btn55" class="btn btn-primary">55mins.</button>
        </div>
      </div>
      <div class="container-fluid p-3">
        <p id="hd2" class="fs-4 fw-bold">
          クリックすると<br />5分の休憩が始まります。
        </p>
        <button id="btn5" class="btn btn-warning btn-lg">05mins.</button>
      </div>
      <div id="div2" class="container-fluid p-3 invisible">
        <p class="display-1 fw-bolder">
          <span id="mins_secs">--:--</span>
        </p>
      </div>
      <div id="div3" class="container-fluid p-3 invisible">
        <p class="fs-4 fw-bold">
          何かお困りでしたら<br />
          リセットしてください。
        </p>
        <button id="btn_RST" class="btn btn-info btn-lg">Reset.</button>
      </div>
    </div>
    <div class="container-fluid p-0 bg-success text-white text-center">
      <footer class="footer sticky-sm-bottom">
        <i class="bi-alarm"></i> This product is dedicated to Ms. Cathy and Mr.
        Mo. Since Feb, 2022 (C) Y.K.
        <i class="bi bi-arrows-fullscreen" id="toggleBtn"></i>
      </footer>
    </div>
  </body>
</html>
